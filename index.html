<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Daily Tips</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      color: #333;
      padding: 40px;
      line-height: 1.6;
    }
    h1 {
      text-align: center;
      color: #2c3e50;
    }
    .tip {
      background: #e1f5fe;
      padding: 20px;
      margin: 20px auto;
      border-left: 6px solid #0288d1;
      max-width: 500px;
      border-radius: 6px;
    }
  </style>
</head>
<body>

<h1>Daily Tips</h1>

<div class="tip">
  <strong>Tip 1:</strong> Take a 5-minute break every hour to stretch.
</div>

<div class="tip">
  <strong>Tip 2:</strong> Drink a glass of water before each meal.
</div>

<div class="tip">
  <strong>Tip 3:</strong> Write down one thing you are grateful for each day.
</div>

</body>
</html>
